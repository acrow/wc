<div class="modal-header">
	<h3 class="modal-title" >修改密码</h3>
</div>
<form class="modal-body form-horizontal" role="form" name="form" novalidate>
	<div class="form-group has-feedback">
		<label class="col-sm-4 control-label" for="oldPassword">原密码</label>
		<div class="col-sm-5 controls">
			<input type="password" id="oldPassword" name="oldPassword" class="form-control" ng-model="entity.oldPassword" required >
			<span class="glyphicon glyphicon-ok form-control-feedback" ng-show="form.oldPassword.$dirty && form.oldPassword.$valid"></span>
		</div>
	</div>
	<div class="form-group has-feedback">
		<label class="col-sm-4 control-label" for="newPassword">新密码</label>
		<div class="col-sm-5 controls">
			<input type="password" id="newPassword" name="newPassword" class="form-control" ng-model="entity.newPassword" required >
			<span class="glyphicon glyphicon-ok form-control-feedback" ng-show="form.newPassword.$dirty && form.newPassword.$valid"></span>
		</div>
	</div>
	<div class="form-group has-feedback" >
		<label class="col-sm-4 control-label" for="repeatPassword">重复输入</label>
		<div class="col-sm-5 controls">
			<input type="password" id="repeatPassword" name="repeatPassword" class="form-control" ng-model="entity.repeatPassword" required >
			<span class="glyphicon glyphicon-ok form-control-feedback" ng-show="form.repeatPassword.$dirty && form.repeatPassword.$valid && entity.newPassword==entity.repeatPassword"></span>
		</div>
	</div>
</form>
<div class="modal-footer">
	<lable class="pull-left text-danger">{{entity.errMsg}}</lable>
	<button class="btn btn-primary" ng-click="ok()">保存</button>
	<button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
