<div class="thumbnail"  style="min-height:550px;">
  <img data-ng-src="{{act.img}}" alt="" style="width:100%">
  <div class="caption">
    <h3>{{act.type}}活动</h3>
    <p>{{act.date}} {{act.startTime}}~{{act.endTime}} <a href="#" title="点击查看日历"><span class="glyphicon glyphicon-calendar"></span></a> </p>
    <p>{{act.address}} <a role="button" data-ng-click="openBaiduMap()" title="点击查看地图"><span class="glyphicon glyphicon-map-marker"></span></a><button type="button" class="btn btn-default" role="button" data-ng-click="openBaiduMap()">Button</button></p>
    <p>{{act.content}}</p>
    <p>已经有 {{userCount}} 人报名参加此活动：</p>
    <p data-ng-repeat="mem in act.members | memImg | orderBy:'joinDate'">
      <img data-ng-src="{{mem.headImgUrl}}" alt="" style="height:15px;"> {{mem.nickName}}<span class="badge" data-ng-show='mem.userCount > 1'>{{mem.userCount}}</span> 
    </p>
    <p>
      <button type="button" class="btn btn-success" data-ng-hide="isJoined" role="button" data-ng-click="join()" title="加入"><span class="glyphicon glyphicon-thumbs-up"></button>
      <button type="button" class="btn btn-success" data-ng-show="isJoined" role="button" data-ng-click="plus()" title="+1"><span class="glyphicon glyphicon-plus-sign"></button>
      <button type="button" class="btn btn-danger" data-ng-show="isOver1" role="button" data-ng-click="minus()" title="-1"><span class="glyphicon glyphicon-minus-sign"></button>
      
      <button type="button" class="btn btn-primary" data-ng-show="isOwner" role="button" data-ng-click="modify()" title="修改"><span class="glyphicon glyphicon-pencil"></button>
      <button type="button" class="btn btn-primary"  data-ng-show="isJoined" role="button" data-ng-click="shareAct()" title="分享"><span class="glyphicon glyphicon-share"></button> 
      <button type="button" class="btn btn-danger" data-ng-show="isJoined && !isOver1" role="button" data-ng-click="quit()" title="退出"><span class="glyphicon glyphicon-thumbs-down"></button>
    </p>
  </div>
</div>
