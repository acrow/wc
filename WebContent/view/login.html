<div class="modal-header">
	<h3 class="modal-title" >登录</h3>
</div>
<form class="modal-body form-horizontal" name="form" role="form" novalidate>
	<div class="form-group  has-feedback">
		<label class="col-sm-4 control-label" for="logName">登录名</label>
		<div class="col-sm-5 controls">
			<input type="text" id="logName" name="logName" class="form-control"  ng-model="entity.logName"  required >
			<span class="glyphicon glyphicon-ok form-control-feedback" ng-show="form.logName.$dirty && form.logName.$valid"></span>
		</div>
	</div>
	<div class="form-group has-feedback">
		<label class="col-sm-4 control-label" for="password">密码</label>
		<div class="col-sm-5 controls">
			<input type="password" id="password" name="password" class="form-control" ng-model="entity.password" required ng-keyup="keyup($event);">
			<span class="glyphicon glyphicon-ok form-control-feedback" ng-show="form.password.$dirty && form.password.$valid"></span>
		</div>
	</div>
</form>
<div class="modal-footer">
	<lable class="pull-left text-danger">{{entity.errMsg}}</lable>
	<button class="btn btn-primary" ng-click="ok()">登录</button>
	<button class="btn btn-warning" ng-click="cancel()">登出</button>
</div>
