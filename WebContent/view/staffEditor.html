<div class="modal-header">
	<h3 class="modal-title" >操作员录入</h3>
</div>
<form class="modal-body form-horizontal" name="form" role="form" novalidate>
	<div class="form-group has-feedback">
		<label class="col-sm-4 control-label" for="name">姓名</label>
		<div class="col-sm-5 controls">
			<input type="text" id="name" name="name" ng-model="entity.name"  class="form-control" required >
			<span class="glyphicon glyphicon-ok form-control-feedback" ng-show="form.name.$dirty && form.name.$valid"></span>
		</div>
	</div>
	<div class="form-group has-feedback">
		<label class="col-sm-4 control-label" for="logName">登录名</label>
		<div class="col-sm-5 controls">
			<input type="text" id="logName"  name="logName" ng-model="entity.logName"  class="form-control"  required >
			<span class="glyphicon glyphicon-ok form-control-feedback" ng-show="form.logName.$dirty && form.logName.$valid"></span>
		</div>
	</div>
	<div class="form-group has-feedback">
		<label class="col-sm-4 control-label" for="role">角色</label>
		<div class="col-sm-5 controls" >
			<select id="role"  name="role" ng-model="entity.role" ng-options="opt.value as opt.name for opt  in dict.role"  class="form-control"  required >
				<option value="">请选择</option> 
			</select>
			<span class="glyphicon glyphicon-ok form-control-feedback" ng-show="form.role.$dirty && form.role.$valid"></span>
		</div>
	</div>
</form>
<div class="modal-footer">
 	<button class="btn btn-default pull-left" ng-click="resetPassword()" >密码重置</button>
	<button class="btn btn-primary" ng-click="ok()">保存</button>
	<button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
